<!DOCTYPE html>
<html>
<head>
    <title>Student Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Update your Student Information </h2>
   

    <form  method="POST">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" value="{{ student.name }}" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email"value="{{ student.email }}" name="email" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ student.age }}" required>

       
        <label for="address">Address:</label>
        <input type="address" name="address" value="{{ student.address}}"  required> 

        <button type="submit">Submit</button>
    </form>


</body>
</html>
