<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {% block tittle %} BASE| CRUD{% endblock tittle %}</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Student Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Studnet List</a>
            <a class="nav-link" href="#">Add Student</a>
            
            
          </div>
        </div>
      </div>
    </nav>
    <a href="{% url 'add_student' %}" class='btn btn-primary float-end'>ADD</a>
    <div class="container mt -9">
      <table class="table table-dark table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Age</th>
            <th scope="col">Address</th>
            <th scope="col">Action</th>
            
            
          </tr>
        </thead>
      
          {% for stud in studata %}
          <tr>
            <td>{{forloop.counter}}</td>
            <td>{{stud.name}}</td> 
            <td>{{stud.email}}</td> 
            <td>{{stud.age}}</td> 
            <td>{{stud.address}}</td> 
            <td>
              <table>
                <tr>
                  <td>
                    <form action="{% url 'delete-student' %}" method="POST">
                      {% csrf_token  %}
                      <input type="hidden" name="id" value="{{stud.id}}">
                      <input type="submit" value="Delete" class="btn btn-danger btn-sm">
                    </form>

                  </td>
                  <td>
                     <!-- <input type="submit" value="Edit" class="btn btn-primary btn-sm"> -->
                      <a href="{% url 'edit-student' stud.id %}" class='btn btn-primary btn-sm'>Edit</a>
                  </td>
                </tr>
              </table>
            </td> 
          </tr>
          {% endfor %}
        </tbody>
        
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
